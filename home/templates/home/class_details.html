<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ classroom.name }} - Enrolled Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: linear-gradient(120deg, #000428, #1b2735, #4b367c, #9b59b6, #ff6f91);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }

        .student-box {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 5px;
            width: 300px;
        }
        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            padding: 15px 20px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.75rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff6f91; /* Slight color change on hover */
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9671;
            transform: scale(1.05);
        }

        /* Navbar Toggle Button for Mobile */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

            </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GRADE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:teacher_dashboard' %}" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white px-3" href="{% url 'home:logout' %}" style="border-radius: 5px;">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>{{ classroom.name }} - Enrolled Students</h2>

    <div>
        {% for enrollment in enrolled_students %}
            <div class="student-box">
                {{ enrollment.student.username }}
            </div>
        {% empty %}
            <p>No students have joined yet.</p>
        {% endfor %}
    </div>
</body>
</html>
