{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
    <div class="starfield"></div>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        Welcome to GRADE!
        <button id="continueBtn">Continue</button>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GRADE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to GRADE!</h1>
            <p class="lead">An Innovative Education Solution.</p>
            <hr class="my-4">
            <p>Click below to learn more.</p>
            <a class="btn btn-primary btn-lg custom-btn1" href="{% url 'home:login' %}" role="button">Sign-In</a>
            <a class="btn btn-primary btn-lg custom-btn2" href="#" role="button">Sign-Up</a>
            <a class="btn btn-primary btn-lg custom-btn" href="{% url 'home:learnmore' %}" role="button">Learn More</a>
            <a class="btn btn-primary btn-lg custom-btn" href="{% url 'home:sandbox' %}" role="button">Sandbox</a> <!--temporary-->
        </div>
    </div>
    <script>
        // Remove welcome screen after the animation completes
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeScreen = document.getElementById("welcomeScreen");
            const continueBtn = document.getElementById("continueBtn");
            continueBtn.addEventListener("click", () => {
                welcomeScreen.style.animation = "slide-up 1.25s ease-in-out forwards";
                setTimeout(() => {
                    welcomeScreen.style.display = "none";
                }, 2000); // Matches the animation duration (2 seconds)
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
