<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(120deg, #000428, #1b2735, #4b367c, #9b59b6, #ff6f91);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .option-box {
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 300px;
            margin: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .option-box:hover {
            transform: translateY(-7px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .generate {
            background: rgba(255, 140, 0, 0.8);
        }
        .evaluate {
            background: rgba(46, 204, 113, 0.8);
        }
        .classes {
            background: rgba(155, 89, 182, 0.8);
        }

        .dashboard-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .class-list {
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .class-list h3 {
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .class-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            padding: 15px 20px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.75rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff6f91; /* Slight color change on hover */
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9671;
            transform: scale(1.05);
        }

        /* Navbar Toggle Button for Mobile */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GRADE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:teacher_dashboard' %}" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white px-3" href="{% url 'home:logout' %}" style="border-radius: 5px;">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Welcome, {{ teacher_name }} ðŸ‘‹</h2>
    <div class="dashboard-options">
        <a href="{% url 'home:generate_assignment' %}" class="option-box generate">
            Generate Assignment
        </a>
        <div class="option-box evaluate" onclick="alert('Evaluate Assignment Clicked')">
            Evaluate Assignment
        </div>
        <a href="{% url 'home:manage_classes' %}" class="option-box classes">
            Classes
        </a>        
    </div>

</body>
</html>
